version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production  # Use production stage
    container_name: jain-silver-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/jain_silver}
      - JWT_SECRET=${JWT_SECRET:-jain_silver_secret_key_2024_change_in_production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@jainsilver.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - OTP_EXPIRY_MINUTES=${OTP_EXPIRY_MINUTES:-10}
      # AWS Configuration
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME:-jain-storage}
      - AWS_CLOUDFRONT_URL=${AWS_CLOUDFRONT_URL:-https://dglrmjf688z0y.cloudfront.net}
      - AWS_DYNAMODB_TABLE_NAME=${AWS_DYNAMODB_TABLE_NAME:-Jain_Users}
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - jain-silver-network
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Use development stage
    container_name: jain-silver-backend-dev
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/jain_silver}
      - JWT_SECRET=${JWT_SECRET:-jain_silver_secret_key_2024_change_in_production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@jainsilver.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - OTP_EXPIRY_MINUTES=${OTP_EXPIRY_MINUTES:-10}
      # AWS Configuration
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME:-jain-storage}
      - AWS_CLOUDFRONT_URL=${AWS_CLOUDFRONT_URL:-https://dglrmjf688z0y.cloudfront.net}
      - AWS_DYNAMODB_TABLE_NAME=${AWS_DYNAMODB_TABLE_NAME:-Jain_Users}
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - jain-silver-network
    depends_on:
      mongo:
        condition: service_healthy
    profiles:
      - dev  # Only start with --profile dev

  mongo:
    image: mongo:7
    container_name: jain-silver-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - jain-silver-network
    environment:
      - MONGO_INITDB_DATABASE=jain_silver
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongo-data:
    driver: local

networks:
  jain-silver-network:
    driver: bridge
